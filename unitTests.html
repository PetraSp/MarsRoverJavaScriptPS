    <script>
        // test to create Plateau
        function testCreatePlateau(input, expected) {
            results.total ++
            initializePlateau(input);

            if (expected !== plateau.xMax + " " + plateau.yMax) {
                results.bad++
                console.log("Expected " + expected + ", but was " + plateau.xMax + " " + plateau.yMax);
            }
        }

        //test to create MarsRover
        function testCreateMarsRover(input, expected) {
            results.total ++
            initializePlateau("5 5");
            initializeMarsRover(input);
            
            if (expected !== marsRover.xCoords + " " + marsRover.yCoords + " " + marsRover.direction) {
                results.bad ++
                console.log("Expected " + expected + ", but was " + marsRover.xCoords + " " + marsRover.yCoords + " " + marsRover.direction);
            }
        }

    
    </script>
